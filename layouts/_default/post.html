<div class="card rounded-0">

  {{ if .Params.Image }}
  <img class="card-img-top rounded-0" src="{{ .Params.Image | relURL }}">
  {{ else }}
  <img class="card-img-top rounded-0" src="{{ `/images/news/news.jpg` | relURL }}">
  {{ end }}

  <div class="card-body">
    <div class="mb-2">By <a class="text-dark font-weight-bold" href="{{ `author/` | relLangURL }}{{ .Params.Author | urlize }}">{{ .Params.Author | title }}</a> / on
      <strong class="text-dark">{{ .PublishDate.Format "02 Jan, 2006" }}</strong></div>
    <h4>
      {{ if .Params.url }}
      <a href="{{ .Params.url }}">{{ .Title }}</a>
      {{ else }}
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ end }}
    </h4>
    <p>{{ .Summary }}...</p>
    {{ if .Params.url }}
    <a href="{{ .Params.url }}" class="btn btn-primary btn-sm">{{ i18n "read_more"}}</a>
    {{ else }}
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">{{ i18n "read_more"}}</a>
    {{ end }}
  </div>
</div>
