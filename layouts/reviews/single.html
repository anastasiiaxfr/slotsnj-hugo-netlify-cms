{{ define "main" }}

{{ partial "page-title.html" . }}

<!-- portfolio -->
<section class="section">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-7 order-2 order-lg-1 content">
        {{ if .Params.Image }}
        <img class="img-fluid mr-5 mb-5" src="{{ .Params.Image | relURL }}">
        {{ else }}
        <img class="img-fluid mr-5 mb-5" src="{{ `/images/news/news.jpg` | relURL }}">
        {{ end }}
        {{ .Content }}
      </div>

      <div class="col-lg-4 order-1 order-lg-2 mb-5 mb-lg-0">
        <div class="p-5 sticky-top bg-secondary">
          <h3 class="text-white border-bottom pb-4 mb-4">{{ i18n "create_project"}}</h3>
          <!-- <p>{{ .Params.About_project | markdownify }}</p> -->
          <a href="{{`reviews`| relLangURL }}" class="btn btn-primary">{{ i18n "reviews" }}</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /portfolio -->

{{ end }}
